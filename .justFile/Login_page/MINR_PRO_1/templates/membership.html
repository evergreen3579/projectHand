<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>회원가입 신청</h1>
        <form action="/membership" method="POST">
            <label for="user_id">아이디:</label>
            <input type="text" id="user_id" name="user_id" placeholder="영어 5~10글자 이내" required><br>
            <label for="user_pw">비밀번호:</label>
            <input type="password" id="user_pw" name="user_pw" placeholder="숫자 8~15자리 이내" required><br>
            <label for="user_name">이름:</label>
            <input type="text" id="user_name" name="user_name" placeholder="본명 작성" required><br>
            <button type="submit">신청</button>
            <button type="button" onclick="window.location.href='/login'">취소</button>
        </form>
    </div>
</body>
</html>

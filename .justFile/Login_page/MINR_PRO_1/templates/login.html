<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>로그인</h1>
        <form action="/login" method="POST">
            <label for="id">ID :</label>
            <input type="text" id="id" name="user_id" placeholder="아이디를 입력하세요" required><br>
            <label for="pw">PW :</label>
            <input type="password" id="pw" name="user_pw" placeholder="비밀번호를 입력하세요" required><br>
            <button type="submit">로그인</button>
        </form>
        <a href="/membership">회원가입</a>
    </div>
</body>
</html>

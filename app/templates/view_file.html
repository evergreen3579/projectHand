{% extends "base.html" %}

{% block content %}
<h2>첨부 파일 및 사진 미리보기</h2>

<!-- PDF 파일을 페이지에 직접 표시 -->
{% if file_path.endswith('.pdf') %}
    <embed src="{{ url_for('static', filename=file_path) }}" width="100%" height="800px" type="application/pdf">
{% elif file_path.endswith('.jpg') or file_path.endswith('.png') %}
    <!-- 이미지 파일을 페이지에 직접 표시 -->
    <img src="{{ url_for('static', filename=file_path) }}" alt="첨부 이미지" style="max-width: 100%;">
{% else %}
    <p>이 파일 형식은 지원되지 않습니다. 다운로드하여 확인하세요.</p>
{% endif %}

<!-- 버튼 그룹 추가 -->
<div class="d-flex justify-content-end mt-3">
    <!-- 다운로드 버튼 -->
    <a href="{{ url_for('notice_bp.download_file', filename=file_path.split('/')[-1]) }}" class="btn custom-btn-primary me-3" download>
        첨부 파일 미리보기 및 다운로드
    </a>

    <!-- 목록으로 돌아가기 버튼 -->
    <a href="/notice" class="btn custom-btn-secondary">
        목록으로 돌아가기
    </a>
</div>

<!-- 커스텀 CSS 추가 -->
<style>
    .custom-btn-primary {
        background-color: #007bff; /* 파란색 배경 */
        border: 2px solid #007bff; /* 파란색 테두리 */
        color: white;
        border-radius: 8px;
        padding: 12px 24px; /* 버튼 크기를 크게 */
        font-size: 1.1rem; /* 글씨 크기를 조금 더 크게 */
    }

    .custom-btn-primary:hover {
        background-color: #0056b3; /* 마우스 호버 시 어두운 파란색 */
        border-color: #0056b3;
    }

    .custom-btn-secondary {
        background-color: #6c757d; /* 회색 배경 */
        border: 2px solid #6c757d; /* 회색 테두리 */
        color: white;
        border-radius: 8px;
        padding: 12px 24px; /* 버튼 크기를 크게 */
        font-size: 1.1rem; /* 글씨 크기를 조금 더 크게 */
    }

    .custom-btn-secondary:hover {
        background-color: #5a6268; /* 마우스 호버 시 어두운 회색 */
        border-color: #5a6268;
    }

    .me-3 {
        margin-right: 1.5rem !important; /* 두 버튼 사이 간격을 더 넓힘 */
    }
</style>
{% endblock %}
